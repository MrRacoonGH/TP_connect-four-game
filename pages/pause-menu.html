<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/images/logo.svg">
    <link rel="stylesheet" href="../css/main.css">
    <title>pause menu</title>
</head>
<body>
    <main class="game-screen">
        <section class="pause-menu">
            <div class="screen-selector-player-menu">
                <h2 class="title-pause">pause</h2>
                <li class="continue-game-button button-pause">
                    continue game
                </li>
                <li class="restart-game-button button-pause">
                    restart
                </li>
                <li class="quit-game-button button-pause">
                    quit game
                </li>
            </div>
        </section>
    </main>
    <script src="../js/app.js"></script>
</body>
</html>
